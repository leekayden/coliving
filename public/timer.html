<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p id="output">
    <script>
      let str = "";  // initialize an empty string
      const outputElement = document.getElementById("output");  // get the HTML element to display the output

      setInterval(() => {
        str += "a";  // add the letter "a" to the string
        outputElement.innerHTML = str;  // display the updated string in the HTML element
      }, 500);
    </script>
</body>

</html>
